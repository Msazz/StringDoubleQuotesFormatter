<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <main>       
        <h5 style="margin-left: 25px;">Add Leading and Trailing Double Quotes</h5>
        <div>
            <textarea name="textArea" id="textArea" cols="50" rows="20"></textarea>
        </div>
        <button style="float: right;margin-top: 20px;" type="button" id="btnSubmit" class="btn btn-primary">Convert</button>
        <button style="float: right;margin-top: 20px; margin-right: 20px;" type="button" id="btnReset" class="btn btn-primary">Reset</button>
    </main>
